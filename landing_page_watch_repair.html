<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>רועי היינריך - תיקון שעוני יד</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: white;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #FFD700;
        }
        p {
            font-size: 18px;
        }
        .cta-button {
            width: 95%;
            max-width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 10px auto;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        .contact-form {
            text-align: right;
        }
        input, textarea {
            text-align: right;
            width: 95%;
            max-width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>רועי היינריך - מומחה לתיקון שעוני יד</h1>
        <p>תיקון וטיפול בשעוני יד מכל הסוגים – מכאניים, יוקרתיים ופשוטים. עבודה מקצועית, דיוק מושלם ותשומת לב לפרטים.</p>
        <a href="#contact" class="cta-button">צרו קשר עכשיו</a>
        
        <div class="gallery">
            <img src="https://i.imgur.com/L66M5kf.jpg" alt="חלקי שעון מפורקים">
            <img src="https://i.imgur.com/fWOYKip.jpg" alt="כלי עבודה לשעונים">
            <img src="https://i.imgur.com/kwQScp6.jpg" alt="מנגנון שעון מכאני">
            <img src="https://i.imgur.com/824iK1A.jpg" alt="שעון יוקרתי פתוח">
        </div>

        <div id="contact" class="contact-form">
            <h2>השאירו פרטים ואצור קשר:</h2>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="שם מלא" required>
                <input type="email" name="email" placeholder="אימייל" required>
                <input type="tel" name="phone" placeholder="טלפון" required>
                <textarea name="message" placeholder="תיאור הבעיה" rows="4" required></textarea>
                <button type="submit">שלח</button>
            </form>
        </div>
    </div>
</body>
</html>
